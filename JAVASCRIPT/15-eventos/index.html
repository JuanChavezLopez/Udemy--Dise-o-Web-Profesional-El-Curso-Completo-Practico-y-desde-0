        <style>
            .caja{
                width: 200px;
                height: 200px;
                cursor: pointer;
                background: #226fc1;
                margin: 10px;
                display: inline-block;
                text-align: center;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <!-- <button type="" id="btn-saludar">Saludo</button> -->
        <button type="" id="btn-caja">Crear Caja</button>
        <section id="contenedor"></section>

        <script>
            function crearCaja(){
                var contenedor = document.getElementById('contenedor');
                var caja = document.createElement('div');

                caja.className ='caja';
                contenedor.appendChild(caja);

            }

            var btnCaja = document.getElementById('btn-caja');
            btnCaja.addEventListener('click', crearCaja);
