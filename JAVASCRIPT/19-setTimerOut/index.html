<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formulario de Registro</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <button id="btn-iniciar">Iniciar</button>
    <button id="btn-terminar">Terminar</button>
    <script>
      // setTimeout
      function saludo() {
        alert("Hola juan...estamos en los tiempos.");
      }

      //    clearTimeout(tiempo);
      // le agregamos al boton un evenListener, una escucha de un click.

      document
        .getElementById("btn-iniciar")
        .addEventListener("click", function () {
          var tiempo = setTimeout(saludo, 3000);

          document
            .getElementById("btn-terminar")
            .addEventListener("click", function () {
              clearTimeout(tiempo);
            });
        });
    </script>
  </body>
</html>
